<button mat-button (click)='add()'>Add user</button>
<h2>Users</h2>
<div class="container">  
<mat-list role="list" class="heroes">
  <div *ngFor="let user of users" class="justify">
  <mat-list-item role="listitem" >     
    <div class="content">   
     <span class="badge">{{user.id}}</span>  
     <span class="badge">{{user.name}}</span> 
    </div> 
   
  </mat-list-item>
  <div class="content"> 
    <mat-icon matSuffix (click)='edit(user)'>
        edit</mat-icon>
    <mat-icon (click)="delete(user)">delete</mat-icon>
   </div> 
  </div> 
</mat-list>
<div>

  <!-- (click) passes input value to add() and then clears the input -->
 
</div>
</div>
