<button mat-button (click)='add()'>Add user</button>
<h2>Users</h2>
<mat-grid-list [cols]="cols" rowHeight="1:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let user of users" >
    <mat-card class="example-card" >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image id="test"
      [src]="getAvatar(user)" 
      (load)="onImageLoad()"
      (error)='onImageNotLoad()'    
      alt="Photo of a Shiba Inu">
      <mat-card-content>
      
      </mat-card-content>
      <mat-card-actions>
        <mat-icon matSuffix (click)='edit(user)'>
          edit</mat-icon>
      <mat-icon (click)="delete(user)">delete</mat-icon>
    </mat-card-actions>    
</mat-card>
</mat-grid-tile>
</mat-grid-list>
