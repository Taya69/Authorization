<button mat-button (click)='add()'>Add user</button>
<h2>Users</h2>
<mat-progress-bar mode="indeterminate" *ngIf='progressBar'></mat-progress-bar>
<div class="grid">
  <div class="grid-element" *ngFor="let user of users" >
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        
      </mat-card-header>
      <img mat-card-image id="test"
      [src]="getAvatar(user)" 
      (load)="onImageLoad()"
      onerror='this.src = "/assets/users/undefined.jpg"'    
      alt="Photo of a Shiba Inu">
      <mat-card-content>
      
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]='getAbleOfButton(user)'> <mat-icon matSuffix (click)='edit(user)'>
          edit</mat-icon></button>
      <button mat-button [disabled]='getAbleOfButton(user)'><mat-icon (click)="confirm(user)">delete</mat-icon></button>
    </mat-card-actions>    
</mat-card>
</div>
</div>
