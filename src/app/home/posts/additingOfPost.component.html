<form class="example-form">
  <div class="container">
  <mat-form-field class="example-full-width">
    <mat-label>Post: </mat-label>
    <input matInput placeholder="Enter post" #postTitle name="first" [(ngModel)]='post'>
    <button class="add-button" mat-button matSuffix (click)='addPost()'>
      add post
    </button> 
  </mat-form-field> 
</div>
</form>
