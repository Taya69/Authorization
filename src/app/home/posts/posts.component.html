<form class="example-form" (ngSubmit)="addPost($event); postTitle.value=''">
  <mat-form-field class="example-full-width">
    <mat-label>Post: </mat-label>
    <input matInput placeholder="Enter post" #postTitle name="first">
  </mat-form-field> 
  <button class="add-button" mat-raised-button matSuffix>
    add post
  </button> 
 <app-search (onChanged)='onChanged($event)'></app-search>
</form>
<mat-card *ngFor='let el of posts$ | async'>
  {{el.title}}{{el.id}}{{el.author}}
  <mat-card-actions>
    <a routerLink = "{{el.id}}"><button mat-button (click)='edit(el)'>edit</button></a>
    <button mat-button (click)=delete(el)>delete</button>
  </mat-card-actions>
</mat-card>
