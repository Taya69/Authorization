<form class="example-form">
  <div class="container">  
    <button class="add-button" mat-button matSuffix (click)='addPost()'>
      add post
    </button>   
 <app-search (onChanged)='onChanged($event)'></app-search>
</div>
<mat-progress-bar mode="indeterminate" *ngIf='progressBar'></mat-progress-bar>
<h3 *ngIf='pageSlice.length === 0' class="tooltip">Enter hole title</h3>
</form>
<div>
<mat-card *ngFor='let el of pageSlice' class="wrap">
<mat-card-title>{{el.title}}</mat-card-title>
  <mat-card-actions>
    <button mat-button routerLink = "{{el.id}}">edit</button>
    <button mat-button (click)=confirm(el)>delete</button>
    <button mat-button routerLink = "{{'comments/'+el.id}}">comments</button>
  </mat-card-actions>
</mat-card>
</div>
<mat-paginator #paginator [length]="dataSource.length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)='onPageChange($event)'>
</mat-paginator>
<button (click)='log()'>length</button>
