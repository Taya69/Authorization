<form class="example-form">
  <div class="container">  
    <button class="add-button" mat-button matSuffix (click)='addPost()'>
      add post
    </button>   
 <app-search (onChanged)='onChanged($event)'></app-search>
</div>
<mat-progress-bar mode="indeterminate" *ngIf='progressBar'></mat-progress-bar>
</form>
<mat-card *ngFor='let el of posts$ | async'>
  {{el.title}}-{{el.id}}-{{el.author}}
  <mat-card-actions>
    <a routerLink = "{{el.id}}"><button mat-button>edit</button></a>
    <button mat-button (click)=delete(el)>delete</button>
  </mat-card-actions>
</mat-card>
