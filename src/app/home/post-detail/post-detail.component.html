<button (click)="goBack()" mat-button>go back</button>
<mat-progress-bar mode="indeterminate" *ngIf='progressBar'></mat-progress-bar>
<div *ngIf="post" class="container">
    
      <h2>{{getTitle() | uppercase}} Details</h2>        
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Post title: </mat-label>
          <input matInput placeholder="name" [(ngModel)]="title" id="post-title" name="first">
        </mat-form-field>   
      </form>
      <button mat-button (click)="save()">save</button>
    </div>
